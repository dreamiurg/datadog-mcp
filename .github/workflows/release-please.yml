name: Release Please

on:
  push:
    branches: [main]

permissions: {}

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          release-type: node

      # Build and publish when a release is created
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        if: ${{ steps.release.outputs.release_created }}

      - name: Use Node.js 20
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci

      - name: Run checks
        if: ${{ steps.release.outputs.release_created }}
        run: npm run check

      - name: Run tests
        if: ${{ steps.release.outputs.release_created }}
        run: npm run test

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build
